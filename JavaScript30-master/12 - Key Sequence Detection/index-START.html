<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
			const stack = [];
			const secret = "lololol";

			const checkSequence = e => {
				stack.push(e.key);
				if (stack.length >= secret.length) {
					const scan = stack.slice((stack.length - secret.length), stack.length);
					if (scan.join('') === secret) {
						cornify_add();
						stack.length = 0;
					}
				}
				if (stack.length > ((secret.length * 2) - 1)) stack.length = 0;
			}

			document.addEventListener('keydown', checkSequence);
		</script>
  </body>
</html>

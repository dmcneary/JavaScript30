<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
	const words = document.querySelector('.words');
	const stt = new SpeechRecognition();
	stt.interimResults = true;

	stt.addEventListener('result', e => {
		const transcript = Array.from(e.results)
			.map(resList => resList[0])
			.map(res => res.transcript)
			.join('');

		if (e.results[0].isFinal) {
			const p = document.createElement('p');
			p.textContent = transcript;
			words.appendChild(p);
		}
	});
	
	stt.addEventListener('end', stt.start);
	stt.addEventListener('error', (e) => { console.error('Speech recognition error:', e.error); });

	try {
		navigator.mediaDevices.getUserMedia({ audio: true })
			.then(() => {
				stt.start();
			}).catch((error) => {
				console.error('Error accessing microphone:', error);
			});
	} catch (e) {
		console.error(e);
	}
</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }

    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>

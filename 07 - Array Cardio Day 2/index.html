<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];
		console.log('People:')
		console.table(people);

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

		console.log('Comments:')
		console.table(comments);
    // Some and Every Checks
		const calcAge = person => {
			const today = new Date();
			const year = today.getFullYear();
			return year - person.year;
		}
		// Array.prototype.some() // is at least one person 19?
		console.log('Exercise 1: is at least one person 19 or older?');
		console.log(people.some(person => calcAge(person) >= 19));
    // Array.prototype.every() // is everyone 19 or older?
		console.log('Exercise 2: is everyone 19 or older?');
		console.log(people.every(person => calcAge(person) >= 19));

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
		console.log('Exercise 3: find the comment with the ID of 823423');
		console.log(comments.find(comment => comment.id === 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
		console.log('Exercise 4: Find the index of the comment with this ID');
		const idx = comments.findIndex(comment => comment.id === 823423);
		console.log(idx);
    // delete the comment with the ID of 823423
		console.log('delete the comment with the ID of 823423');
		comments.splice(idx, 1);
		console.log(comments);
  </script>
</body>
</html>
